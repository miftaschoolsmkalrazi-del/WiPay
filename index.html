<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
        }
        
        .piggy-bank {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 150, 150, 0.3);
        }
        
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .coin:nth-child(1) { animation-delay: 0s; top: -20px; left: 20%; }
        .coin:nth-child(2) { animation-delay: 1s; top: -30px; left: 50%; }
        .coin:nth-child(3) { animation-delay: 2s; top: -15px; right: 20%; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(20deg); }
        }
        
        .wish-item {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            transform: scale(1);
        }
        
        .wish-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .progress-bar {
            height: 12px;
            border-radius: 10px;
            background: #e0e0e0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .bounce {
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: confettiFall 2s ease-out forwards;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
        
        .pig-animation {
            animation: pigWiggle 2s ease-in-out infinite;
        }
        
        @keyframes pigWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="relative inline-block">
                <div class="coin"></div>
                <div class="coin"></div>
                <div class="coin"></div>
                <img src="nct.jpg" alt="Gambar celengan babi lucu berwarna pink dengan mata besar dan senyum lebar" class="w-32 h-32 mx-auto pig-animation">
            </div>
            <h1 class="text-4xl font-bold text-pink-600 mt-4">Celengan Imoet üíñ</h1>
            <p class="text-gray-600 mt-2">Wishlist barang impian dan nabung yang menyenangkan!</p>
        </header>

        <!-- Main Content -->
        <div class="grid md:grid-cols-2 gap-8 mb-8">
            <!-- Celengan Section -->
            <div class="piggy-bank p-6 text-center">
                <h2 class="text-2xl font-semibold text-white mb-4">Tabungan Saya</h2>
                
                <div class="bg-white rounded-full p-4 mb-4 shadow-lg">
                    <div class="text-3xl font-bold text-pink-600" id="saldo">Rp 0</div>
                    <div class="text-sm text-gray-500">Total tabungan</div>
                </div>
                
                <div class="mb-4">
                    <input type="number" id="jumlah-nabung" placeholder="Masukkan jumlah uang" 
                           class="w-full p-3 rounded-lg border-2 border-pink-200 focus:border-pink-400 focus:outline-none">
                </div>
                
                <button onclick="nabungUang()" 
                        class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full transform hover:scale-105 transition-transform">
                    üí∞ Nabung Sekarang!
                </button>
                
                <div class="mt-4">
                    <button onclick="tarikUang()" 
                            class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full text-sm">
                        üèß Tarik Uang
                    </button>
                </div>
            </div>

            <!-- Wishlist Section -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <h2 class="text-2xl font-semibold text-blue-600 mb-4">Wishlist Barang</h2>
                
                <div class="mb-4">
                    <input type="text" id="nama-barang" placeholder="Nama barang impian" 
                           class="w-full p-3 rounded-lg border-2 border-blue-200 mb-2 focus:border-blue-400 focus:outline-none">
                    <input type="number" id="harga-barang" placeholder="Harga barang (Rp)" 
                           class="w-full p-3 rounded-lg border-2 border-blue-200 focus:border-blue-400 focus:outline-none">
                </div>
                
                <button onclick="tambahWishlist()" 
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full w-full transform hover:scale-105 transition-transform">
                    ‚ú® Tambah ke Wishlist
                </button>
                
                <div id="daftar-wishlist" class="mt-6 space-y-3">
                    <!-- Wishlist items will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="bg-yellow-50 rounded-2xl p-6 mb-8 shadow-lg">
            <h2 class="text-2xl font-semibold text-yellow-600 mb-4">Progress Menabung</h2>
            
            <div id="progress-container" class="space-y-4">
                <!-- Progress bars will be inserted here -->
            </div>
        </div>

        <!-- Stats Section -->
        <div class="grid md:grid-cols-3 gap-4 mb-8">
            <div class="bg-green-100 p-4 rounded-2xl text-center">
                <div class="text-2xl font-bold text-green-600" id="total-wish">0</div>
                <div class="text-sm text-green-800">Total Wishlist</div>
            </div>
            <div class="bg-purple-100 p-4 rounded-2xl text-center">
                <div class="text-2xl font-bold text-purple-600" id="tercapai">0</div>
                <div class="text-sm text-purple-800">Wishlist Tercapai</div>
            </div>
            <div class="bg-orange-100 p-4 rounded-2xl text-center">
                <div class="text-2xl font-bold text-orange-600" id="target">Rp 0</div>
                <div class="text-sm text-orange-800">Total Target</div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let saldo = 0;
        let wishlist = [];
        let wishlistTercapai = 0;

        // Load data from localStorage
        function loadData() {
            const savedData = localStorage.getItem('celenganData');
            if (savedData) {
                const data = JSON.parse(savedData);
                saldo = data.saldo || 0;
                wishlist = data.wishlist || [];
                wishlistTercapai = data.wishlistTercapai || 0;
                updateUI();
            }
        }

        // Save data to localStorage
        function saveData() {
            const data = {
                saldo: saldo,
                wishlist: wishlist,
                wishlistTercapai: wishlistTercapai
            };
            localStorage.setItem('celenganData', JSON.stringify(data));
        }

        // Add money to piggy bank
        function nabungUang() {
            const input = document.getElementById('jumlah-nabung');
            const jumlah = parseInt(input.value);
            
            if (jumlah > 0) {
                saldo += jumlah;
                input.value = '';
                
                // Animation effect
                document.getElementById('saldo').classList.add('bounce');
                setTimeout(() => {
                    document.getElementById('saldo').classList.remove('bounce');
                }, 500);
                
                createCoins();
                updateUI();
                saveData();
            } else {
                alert('Masukkan jumlah uang yang valid ya! ü§ó');
            }
        }

        // Withdraw money
        function tarikUang() {
            if (saldo > 0) {
                const jumlah = parseInt(prompt('Mau tarik berapa? Saldo kamu: Rp ' + saldo, '0'));
                if (jumlah > 0 && jumlah <= saldo) {
                    saldo -= jumlah;
                    updateUI();
                    saveData();
                    alert('Uang berhasil ditarik! üí∏ Jangan lupa sisihkan untuk menabung lagi ya!');
                }
            } else {
                alert('Wah, tabungan kamu masih kosong nih! Yuk nabung dulu! üê∑');
            }
        }

        // Add item to wishlist
        function tambahWishlist() {
            const namaInput = document.getElementById('nama-barang');
            const hargaInput = document.getElementById('harga-barang');
            
            const nama = namaInput.value.trim();
            const harga = parseInt(hargaInput.value);
            
            if (nama && harga > 0) {
                wishlist.push({
                    id: Date.now(),
                    nama: nama,
                    harga: harga,
                    tercapai: false
                });
                
                namaInput.value = '';
                hargaInput.value = '';
                
                updateUI();
                saveData();
                createConfetti();
            } else {
                alert('Isi nama barang dan harga dengan benar ya! üåü');
            }
        }

        // Buy item from wishlist
        function beliBarang(id) {
            const item = wishlist.find(w => w.id === id);
            if (item && !item.tercapai && saldo >= item.harga) {
                saldo -= item.harga;
                item.tercapai = true;
                wishlistTercapai++;
                
                updateUI();
                saveData();
                createCelebration();
                alert(`Selamat! üéâ Kamu berhasil membeli "${item.nama}"!`);
            } else if (saldo < item.harga) {
                alert(`Ups! Tabungan kamu belum cukup untuk "${item.nama}". Yuk nabung lagi! üí™`);
            }
        }

        // Remove item from wishlist
        function hapusBarang(id) {
            if (confirm('Yakin mau hapus dari wishlist?')) {
                const item = wishlist.find(w => w.id === id);
                if (item && item.tercapai) {
                    wishlistTercapai--;
                }
                wishlist = wishlist.filter(w => w.id !== id);
                updateUI();
                saveData();
            }
        }

        // Update UI
        function updateUI() {
            // Update saldo
            document.getElementById('saldo').textContent = 'Rp ' + saldo.toLocaleString('id-ID');
            
            // Update wishlist
            const wishlistContainer = document.getElementById('daftar-wishlist');
            wishlistContainer.innerHTML = '';
            
            wishlist.forEach(item => {
                const wishItem = document.createElement('div');
                wishItem.className = `wish-item p-4 ${item.tercapai ? 'bg-green-100' : ''}`;
                wishItem.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="font-semibold ${item.tercapai ? 'line-through text-green-600' : 'text-gray-800'}">${item.nama}</h3>
                            <p class="text-sm text-gray-600">Rp ${item.harga.toLocaleString('id-ID')}</p>
                        </div>
                        <div class="flex space-x-2">
                            ${!item.tercapai ? `
                                <button onclick="beliBarang(${item.id})" 
                                        class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-full text-sm">
                                    Beli
                                </button>
                            ` : `
                                <span class="text-green-600 text-sm">‚úÖ Tercapai!</span>
                            `}
                            <button onclick="hapusBarang(${item.id})" 
                                    class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-full text-sm">
                                Hapus
                            </button>
                        </div>
                    </div>
                `;
                wishlistContainer.appendChild(wishItem);
            });
            
            // Update progress
            const progressContainer = document.getElementById('progress-container');
            progressContainer.innerHTML = '';
            
            wishlist.filter(item => !item.tercapai).forEach(item => {
                const progress = Math.min((saldo / item.harga) * 100, 100);
                const progressBar = document.createElement('div');
                progressBar.className = 'bg-white p-4 rounded-lg shadow';
                progressBar.innerHTML = `
                    <div class="flex justify-between mb-2">
                        <span class="font-semibold">${item.nama}</span>
                        <span class="text-sm text-gray-600">${Math.floor(progress)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="text-xs text-gray-500 mt-1">
                        Rp ${saldo.toLocaleString('id-ID')} / Rp ${item.harga.toLocaleString('id-ID')}
                    </div>
                `;
                progressContainer.appendChild(progressBar);
            });
            
            // Update stats
            document.getElementById('total-wish').textContent = wishlist.length;
            document.getElementById('tercapai').textContent = wishlistTercapai;
            
            const totalTarget = wishlist.filter(item => !item.tercapai).reduce((sum, item) => sum + item.harga, 0);
            document.getElementById('target').textContent = 'Rp ' + totalTarget.toLocaleString('id-ID');
        }

        // Animation functions
        function createCoins() {
            for (let i = 0; i < 5; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.style.left = Math.random() * 100 + '%';
                coin.style.animationDelay = (Math.random() * 2) + 's';
                document.querySelector('.piggy-bank').appendChild(coin);
                
                setTimeout(() => {
                    coin.remove();
                }, 3000);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }

        function createCelebration() {
            createConfetti();
            document.querySelector('header').classList.add('bounce');
            setTimeout(() => {
                document.querySelector('header').classList.remove('bounce');
            }, 1000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            
            // Add event listeners for enter key
            document.getElementById('jumlah-nabung').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') nabungUang();
            });
            
            document.getElementById('harga-barang').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') tambahWishlist();
            });
        });
    </script>
</body>
</html>
